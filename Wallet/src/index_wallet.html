<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<head>
    <title>以太坊钱包</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>

<body class="container">
    <h1>以太坊钱包</h1>
    <div class="table-responsive">
        <table class="table table-bordered" style="font-size:20px;">
            <tbody>
                <tr>
                    <td id="console"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <input type="file" id="files" onchange="importfile();"/>
    <input type="text" id="keystore-pwd" placeholder="keystore-pwd" />
    <a href="#" onclick="readKeystore()" class="btn btn-primary">使用keystore文件创建账户</a>
    <br>
    <br>
    <input type="password" id="password-signup" placeholder="Password" />
    <a href="#" onclick="SignUp()" class="btn btn-primary">注册</a>

    <input type="text" id="address-signin" placeholder="Address" />
    <input type="password" name="password" id="password-signin" placeholder="Password" required
        οnblur="checkPwd(this.value)" />
    <a href="#" onclick="SignIn()" class="btn btn-primary">登录</a>

    <a href="#" onclick="SignOut()" class="btn btn-primary">注销</a>&emsp;&emsp;


    <a href="#" onclick="GetSomeEther()" class="btn btn-primary">获得以太币</a>


    <div class="clear"></div>
    <a class="news-letter" href="#">
        <label class="checkbox">
            &emsp;&emsp;<input type="checkbox" onclick="checkit(this.checked)"><i></i>显示密码</label></a><br>


    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>代币信息</th>
                    <th>值</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>合约中的代币总额</td>
                    <td id="TokensInfo-1"></td>
                </tr>
                <tr>
                    <td>合约中的代币余额</td>
                    <td id="TokensInfo-2"></td>
                </tr>
                <tr>
                    <td>合约中的代币单价</td>
                    <td id="TokensInfo-3"></td>
                </tr>
                <tr>
                    <td>合约的以太币余额</td>
                    <td id="TokensInfo-4"></td>
                </tr>
                <tr>
                    <td>当前账户代币余额</td>
                    <td id="TokensInfo-5"></td>
                </tr>
                <tr>
                    <td>当前账户以太币余额</td>
                    <td id="TokensInfo-6"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <input type="text" id="tokensToBuy" placeholder="purchase how many tokens" />
    <a href="#" onclick="buyTokens()" class="btn btn-primary">购买代币</a>&emsp;
    <input type="text" id="TokensAddrTo" placeholder="give tokens to who?" />
    <input type="text" id="TokensNumberTo" placeholder="give how many tokens?" />
    <a href="#" onclick="GiveTokens()" class="btn btn-primary">转移代币</a><br><br>
    <input type="text" id="transaction-id" placeholder="Copy the transaction-id here" />
    <a href="#" onclick="checkTx()" class="btn btn-primary">查询交易</a>&emsp;&emsp;&emsp;
    <input type="text" id="EtherAddrTo" placeholder="give ether to who?" />
    <input type="text" id="EtherNumberTo" placeholder="give how many ether?" />
    <a href="#" onclick="GiveEther()" class="btn btn-primary">发送以太币</a><br><br>
    <input type="text" id="block-id" placeholder="Copy the block-id here" />
    <a href="#" onclick="checkBk()" class="btn btn-primary">查询区块</a>&emsp;&emsp;&emsp;
    <input type="text" id="extractTo" placeholder="extract ether to where?" />
    <a href="#" onclick="GetContractEther()" class="btn btn-primary">提取合约以太币余额</a>
    <br>
    DeveloperAdress:&emsp;'0x39a82c01D27B6E6a6542f0829eF192f2B63c2f88'<br><br>
    ContractAdress:&emsp;'0x707d289f8110c2E427925310C0ac02dAC902073D'<br><br>

</body>
<script src="https://cdn.bootcdn.net/ajax/libs/web3/1.3.4/web3.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./index_wallet.js"></script>

</html>
